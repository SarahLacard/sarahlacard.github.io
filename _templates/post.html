<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.6;
            margin: 40px;
            max-width: 800px;
            background-color: #fff;
            color: #333;
            margin-left: auto;
            margin-right: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            margin-left: 0;
            padding-left: 0;
        }
        .back {
            margin-bottom: 20px;
            position: relative;
            padding-left: 44px;
        }
        .back::before {
            content: "<──  ";
            position: absolute;
            left: 0;
            width: 44px;
            display: inline-block;
        }
        a {
            color: #0366d6;
            text-decoration: none;
            display: inline-block;
            padding: 2px 0;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="back">
        <a href="../">back to main</a>
    </div>
    <pre>
[{{date}}]

{{content}}</pre>
</body>
</html>
