<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sarah Lacard's Portfolio">
    <title>Sarah Lacard | Portfolio</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            padding: 2rem 0;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sarah Lacard</h1>
            <p>Welcome to my portfolio</p>
        </div>
    </header>

    <main class="container content">
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm Sarah, and this is my portfolio site. More content coming soon!</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sarah Lacard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
