<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lacard</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.6;
            margin: 40px;
            background-color: #fff;
            color: #333;
        }

        .tree {
            margin-left: 20px;
        }

        .folder::before {
            content: "📁 ";
            display: inline-block;
            width: 24px;
        }

        .file::before {
            content: "📄 ";
            display: inline-block;
            width: 24px;
        }

        .indent {
            margin-left: 20px;
            padding-left: 40px;
            position: relative;
        }

        .indent::before {
            content: "└──> ";
            position: absolute;
            left: 0;
            width: 40px;
            display: inline-block;
        }

        a {
            color: #0366d6;
            text-decoration: none;
            display: inline-block;
            padding: 2px 0;
            margin-left: 4px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="folder">weblogs</div>
        <div class="indent">
            <a href="./weblogs/">view weblogs</a>
        </div>
        
        <div class="file">projects</div>
        <div class="indent">
            <a href="https://github.com/SarahLacard">github</a><br>
            <a href="https://newyears25.pages.dev/">new years 2025</a>
        </div>
    </div>
</body>
</html>
