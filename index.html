<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lacard</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.6;
            margin: 40px;
            background-color: #fff;
            color: #333;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .tree {
            margin-left: 20px;
        }

        .folder::before {
            content: "📁 ";
            display: inline-block;
            width: 28px;
        }

        .file::before {
            content: "📄 ";
            display: inline-block;
            width: 28px;
        }

        .indent {
            margin-left: 20px;
            padding-left: 44px;
            position: relative;
        }

        .indent::before {
            content: "└─> ";
            position: absolute;
            left: 0;
            width: 44px;
            display: inline-block;
        }

        a {
            color: #0366d6;
            text-decoration: none;
            display: inline-block;
            padding: 2px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .weblog-date {
            color: #586069;
            display: inline-block;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="folder">weblogs</div>
        <div class="indent">
            <div class="weblog-entry">
                <span class="weblog-date">[2025-01-01 12:05]</span>
                <a href="./weblogs/2025-01-01-1205.html">and let this be the start...</a>
            </div>
            <div class="weblog-entry">

                <a href="./dialogues/2025-01-01-1224.html">A conversation about project planning</a>
            </div>
        </div>

        <div class="folder">raw data</div>
        <div class="indent">
            &nbsp;
        </div>

        <div class="file">projects</div>
        <div class="indent">
            <a href="https://github.com/SarahLacard">main github page</a><br>
            <a href="https://dev-test.newyears25.pages.dev/">new years 2025 dev test</a><br>
